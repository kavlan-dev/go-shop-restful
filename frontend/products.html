<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Продукты - Go Shop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-dark text-light">
        <div class="container py-4">
            <header class="mb-4">
                <nav
                    class="navbar navbar-expand-lg navbar-dark bg-primary rounded"
                >
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <i class="bi bi-shop"></i> Go Shop
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        href="/products.html"
                                        >Продукты</a
                                    >
                                </li>
                            </ul>
                            <div class="d-flex">
                                <div id="auth-section" class="me-3">
                                    <a
                                        href="/login.html"
                                        class="btn btn-outline-light me-2"
                                        >Войти</a
                                    >
                                    <a
                                        href="/register.html"
                                        class="btn btn-light"
                                        >Регистрация</a
                                    >
                                </div>
                                <div id="user-section" class="d-none">
                                    <span
                                        id="current-username"
                                        class="me-3"
                                    ></span>
                                    <button
                                        id="logout-btn"
                                        class="btn btn-outline-light"
                                    >
                                        Выйти
                                    </button>
                                </div>
                                <a
                                    href="/cart.html"
                                    class="btn btn-warning ms-2"
                                >
                                    <i class="bi bi-cart"></i> Корзина
                                    <span
                                        id="cart-count"
                                        class="badge bg-danger"
                                        >0</span
                                    >
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <main>
                <div
                    class="d-flex justify-content-between align-items-center mb-4"
                >
                    <h1>Наши продукты</h1>
                    <div id="admin-actions" class="d-none">
                        <button id="add-product-btn" class="btn btn-success">
                            <i class="bi bi-plus"></i> Добавить продукт
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input
                                type="text"
                                id="search-input"
                                class="form-control"
                                placeholder="Поиск по названию..."
                            />
                        </div>
                        <div class="col-md-2">
                            <select id="category-filter" class="form-select">
                                <option value="">Все категории</option>
                                <!-- Categories will be populated dynamically -->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select id="sort-by" class="form-select">
                                <option value="">Сортировка</option>
                                <option value="price-asc">
                                    Цена: по возрастанию
                                </option>
                                <option value="price-desc">
                                    Цена: по убыванию
                                </option>
                                <option value="title-asc">Название: А-Я</option>
                                <option value="title-desc">
                                    Название: Я-А
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="loading" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                    <p class="mt-2">Загрузка продуктов...</p>
                </div>

                <div id="products-container" class="row">
                    <!-- Products will be loaded here -->
                </div>

                <div id="pagination" class="mt-4 d-flex justify-content-center">
                    <!-- Pagination will be loaded here -->
                </div>
            </main>

            <footer class="mt-5 text-center text-muted">
                <hr />
                <p>&copy; 2024 Go Shop. Все права защищены.</p>
            </footer>
        </div>

        <!-- Edit Product Modal -->
        <div
            class="modal fade"
            id="editProductModal"
            tabindex="-1"
            aria-labelledby="editProductModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel">
                            Редактировать продукт
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-product-form">
                            <input type="hidden" id="edit-product-id" />
                            <div class="mb-3">
                                <label
                                    for="edit-product-title"
                                    class="form-label"
                                    >Название</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-product-title"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="edit-product-description"
                                    class="form-label"
                                    >Описание</label
                                >
                                <textarea
                                    class="form-control"
                                    id="edit-product-description"
                                    rows="3"
                                    required
                                ></textarea>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="edit-product-price"
                                    class="form-label"
                                    >Цена</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="edit-product-price"
                                    step="0.01"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="edit-product-category"
                                    class="form-label"
                                    >Категория</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-product-category"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="edit-product-stock"
                                    class="form-label"
                                    >Количество на складе</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="edit-product-stock"
                                    min="0"
                                    required
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Отмена
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="update-product-btn"
                        >
                            Обновить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Product Modal -->
        <div
            class="modal fade"
            id="addProductModal"
            tabindex="-1"
            aria-labelledby="addProductModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">
                            Добавить новый продукт
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-product-form">
                            <div class="mb-3">
                                <label for="product-title" class="form-label"
                                    >Название</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="product-title"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="product-description"
                                    class="form-label"
                                    >Описание</label
                                >
                                <textarea
                                    class="form-control"
                                    id="product-description"
                                    rows="3"
                                    required
                                ></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label"
                                    >Цена</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="product-price"
                                    step="0.01"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="product-category" class="form-label"
                                    >Категория</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="product-category"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="product-stock" class="form-label"
                                    >Количество на складе</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="product-stock"
                                    min="0"
                                    required
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Отмена
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="save-product-btn"
                        >
                            Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="js/auth.js"></script>
        <script src="js/main.js"></script>
        <script src="js/products.js"></script>
    </body>
</html>
