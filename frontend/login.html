<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход - Go Shop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-dark text-light">
        <div class="container py-4">
            <header class="mb-4">
                <nav
                    class="navbar navbar-expand-lg navbar-dark bg-primary rounded"
                >
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <i class="bi bi-shop"></i> Go Shop
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/products.html"
                                        >Продукты</a
                                    >
                                </li>
                            </ul>
                            <div class="d-flex">
                                <div id="auth-section" class="me-3">
                                    <a
                                        href="/login.html"
                                        class="btn btn-outline-light me-2"
                                        >Войти</a
                                    >
                                    <a
                                        href="/register.html"
                                        class="btn btn-light"
                                        >Регистрация</a
                                    >
                                </div>
                                <div id="user-section" class="d-none">
                                    <span
                                        id="current-username"
                                        class="me-3"
                                    ></span>
                                    <button
                                        id="logout-btn"
                                        class="btn btn-outline-light"
                                    >
                                        Выйти
                                    </button>
                                </div>
                                <a
                                    href="/cart.html"
                                    class="btn btn-warning ms-2"
                                >
                                    <i class="bi bi-cart"></i> Корзина
                                    <span
                                        id="cart-count"
                                        class="badge bg-danger"
                                        >0</span
                                    >
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <main>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card bg-secondary">
                            <div class="card-body">
                                <h2 class="card-title text-center mb-4">
                                    Вход
                                </h2>
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="username" class="form-label"
                                            >Имя пользователя</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            required
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label"
                                            >Пароль</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            required
                                        />
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                            id="login-btn"
                                        >
                                            Войти
                                        </button>
                                    </div>
                                </form>
                                <div class="mt-3 text-center">
                                    <p>
                                        Еще нет аккаунта?
                                        <a
                                            href="/register.html"
                                            class="text-primary"
                                            >Зарегистрироваться</a
                                        >
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="mt-5 text-center text-muted">
                <hr />
                <p>&copy; 2024 Go Shop. Все права защищены.</p>
            </footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="js/auth.js"></script>
        <script src="js/main.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
